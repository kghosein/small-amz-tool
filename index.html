<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Small Amz Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="minify-amz-url">
        <h3>
          <ul>
            <li>Minify Amz Product URLs (../dp/ASIN/ format)</li>
            <li>Extract ASIN from Amz Product URLs</li>
          </ul>
        </h3>
        <div class="input-box">
          <form action="" id="getamzform">
            <div>
              <input
                type="text"
                id="amzurl"
                name="url"
                placeholder="Enter URL"
                autocomplete="off"
              />
            </div>
            <div>
              <input type="submit" value="Minify Url" />
              <input
                type="reset"
                name=""
                id=""
                value="Reset"
                class="reset-output"
              />
            </div>
          </form>
        </div>
        <div class="output-box">
          <div class="shortened-url">
            <span>URL: </span><span id="amzoutput">output</span>
            <button
              data-clipboard-action="copy"
              data-clipboard-target="#amzoutput"
              class="copy-text-button tooltip"
            >
              <span>Copy</span><span class="tooltiptext">Copied!</span>
            </button>
          </div>
          <div class="asin">
            <span>ASIN: </span><span id="amzoutputasin">output</span>
            <button
              data-clipboard-action="copy"
              data-clipboard-target="#amzoutputasin"
              class="copy-text-button tooltip"
            >
              <span>Copy</span><span class="tooltiptext">Copied!</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
